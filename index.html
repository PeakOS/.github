    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        var scroll = new SmoothScroll('a[href*="#"]', {

<body>
    <div class="container">
        <img class="desktop" src="https://raw.githubusercontent.com/TDevTeam/tdevteam.github.io/main/background.jpg">
        <img class="mobile" src="https://raw.githubusercontent.com/TDevTeam/tdevteam.github.io/main/background-mobile.jpg">
    </div>
    <header>
        <ul class="sidebar">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>

        </ul>
        <div class="navbar">
            <div class="logo"><a href="#">
                <img src="logo.png"></a>
                <h3 class="hideOnMobile">The Dev Team</h3>
            </div>
            <ul class="links">
                <li class="hideOnMobile"><a href="index.html">Home</a></li>
                <li class="hideOnMobile"><a href="portfolio.html">Portfolio</a></li>

                    <input type="checkbox">
                </label>
                </li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="mainscreen" id="home">
            <h1 class="title">Making The Best IT Products Possible</h1>
            <h2 class="t-d">One Project At A Time</h2>
        </div>
    </div>
    <script>
        const hamburger = document.querySelector('.hamburger input');
        const sidebar = document.querySelector('.sidebar');
        hamburger.addEventListener('change', () => {
        sidebar.style.display = hamburger.checked ? 'flex' : 'none';
        });
        /*give sidebar the animaition hide WHEn closing and only when closing NOT ALWAYS : (hamburger isnt checked)*/
        sidebar.style.animation = hamburger.checked ? 'none' : 'hide 500ms';
    </script>
